# SLF4J Simple Logger Configuration
# Logs to application.log file in the working directory

# Log file location (relative to working directory)
org.slf4j.simpleLogger.logFile=application.log

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name (shortened)
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Show log level
org.slf4j.simpleLogger.levelInBrackets=true

# Cache output stream (better performance for file logging)
org.slf4j.simpleLogger.cacheOutputStream=true

